<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Pagos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-pagos">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>

            <p:menubar>
                <p:menuitem value="Nuevo Pago" icon="pi pi-fw pi-plus"
                            actionListener="#{pagoController.prepararNuevoPago}"
                            update=":formulario-modal:dialogoContenido"
                            oncomplete="PF('dialogoPago').show()"
                            process="@this"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{pagoController.pagos}" var="p" id="tabla-pagos"
                             paginator="true" rows="10" paginatorPosition="bottom" styleClass="p-datatable-gridlines">
                    <f:facet name="header"><h3>Listado de Pagos</h3></f:facet>

                    <p:column headerText="ID" sortBy="#{p.idPago()}" style="width:4rem;"><h:outputText value="#{p.idPago()}"/></p:column>
                    <p:column headerText="Alumno ID" sortBy="#{p.idAlumno()}" style="width:10rem;"><h:outputText value="#{p.idAlumno()}"/></p:column>
                    <p:column headerText="Curso ID" sortBy="#{p.idCurso()}" style="width:10rem;"><h:outputText value="#{p.idCurso()}"/></p:column>
                    <p:column headerText="Monto" sortBy="#{p.monto()}" style="width:8rem; text-align:right;">
                        <h:outputText value="#{p.monto()}"><f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/></h:outputText>
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{p.fechaPago()}" style="width:12rem;">
                        <h:outputText value="#{p.fechaPago()}"><f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/></h:outputText>
                    </p:column>
                    <p:column headerText="Método" sortBy="#{p.metodoPago()}" style="width:10rem;"><h:outputText value="#{p.metodoPago()}"/></p:column>
                    <p:column headerText="Acciones" style="width:12rem; text-align:center;">
                        <p:commandButton icon="pi pi-pencil"
                                         actionListener="#{pagoController.seleccionarPago(p)}"
                                         update=":formulario-modal:dialogoContenido"
                                         oncomplete="PF('dialogoPago').show()"
                                         styleClass="edit-button rounded-button ui-button-success" title="Editar"/>
                        <p:commandButton icon="pi pi-trash"
                                         styleClass="rounded-button ui-button-danger" title="Eliminar">
                            <f:setPropertyActionListener value="#{p.idPago()}" target="#{pagoController.idPagoAEliminar}"/>
                            <p:confirm header="Confirmación" message="¿Estás seguro de que deseas eliminar este pago?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
                <p:commandButton value="Sí" type="button" class="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles del Pago" widgetVar="dialogoPago" modal="true" responsive="true" width="500">
                <p:outputPanel id="dialogoContenido" styleClass="p-fluid">
                    <div class="field">
                        <p:outputLabel for="alumno" value="Alumno"/>
                        <p:selectOneMenu id="alumno" value="#{pagoController.idAlumnoForm}" required="true"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione un Alumno" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{pagoController.listaAlumnos}" var="a"
                                           itemLabel="#{a.nombre()} #{a.apellido()}" itemValue="#{a.idAlumno()}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="curso" value="Curso (Opcional)"/>
                        <p:selectOneMenu id="curso" value="#{pagoController.idCursoForm}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione un Curso" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{pagoController.listaCursos}" var="c"
                                           itemLabel="#{c.nombreCurso()}" itemValue="#{c.idCurso()}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="monto" value="Monto"/>
                        <p:inputNumber id="monto" value="#{pagoController.montoForm}" required="true" symbol="$ "
                                       symbolPosition="p" decimalPlaces="2"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="metodo" value="Método de Pago"/>
                        <p:inputText id="metodo" value="#{pagoController.metodoPagoForm}" required="true"/>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{pagoController.guardarPago}"
                                     update=":formulario-pagos:tabla-pagos :formulario-pagos:mensaje-emergente"
                                     oncomplete="if (!args.validationFailed) PF('dialogoPago').hide();"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                     onclick="PF('dialogoPago').hide()" type="button"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </div>
</h:body>
</html>

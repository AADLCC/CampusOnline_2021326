<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formCursos">
            <p:growl id="mensajes" showDetail="true" showSummary="true" life="4000"/>

            <p:menubar>
                <p:menuitem value="Nuevo Curso" icon="pi pi-fw pi-plus"
                            actionListener="#{cursoController.prepararNuevoCurso}"
                            update=":formModal:dialogoContenido"
                            oncomplete="PF('dialogoCurso').show()"
                            process="@this"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{cursoController.cursos}" var="c" id="tablaCursos"
                             paginator="true" rows="10" paginatorPosition="bottom" styleClass="p-datatable-gridlines">
                    <f:facet name="header"><h3>Listado de Cursos</h3></f:facet>

                    <p:column headerText="ID" sortBy="#{c.idCurso()}" style="width:4rem;"><h:outputText value="#{c.idCurso()}"/></p:column>
                    <p:column headerText="Nombre" sortBy="#{c.nombreCurso()}"><h:outputText value="#{c.nombreCurso()}"/></p:column>
                    <p:column headerText="Instructor ID" sortBy="#{c.idInstructor()}" style="width:8rem;"><h:outputText value="#{c.idInstructor()}"/></p:column>
                    <p:column headerText="Duración (h)" sortBy="#{c.duracionHoras()}" style="width:8rem;"><h:outputText value="#{c.duracionHoras()}"/></p:column>
                    <p:column headerText="Precio" sortBy="#{c.precio()}" style="width:8rem; text-align:right;">
                        <h:outputText value="#{c.precio()}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
                    </p:column>
                    <p:column headerText="Acciones" style="width:12rem; text-align:center;">
                        <p:commandButton icon="pi pi-pencil"
                                         actionListener="#{cursoController.seleccionarCurso(c)}"
                                         update=":formModal:dialogoContenido"
                                         oncomplete="PF('dialogoCurso').show()"
                                         styleClass="rounded-button ui-button-success" title="Editar"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" title="Eliminar">
                            <f:setPropertyActionListener value="#{c.idCurso()}" target="#{cursoController.idCursoAEliminar}"/>
                            <p:confirm header="Confirmación" message="¿Estás seguro de que deseas eliminar este curso?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" actionListener="#{cursoController.eliminarCurso}" update="formCursos"/>
            </p:confirmDialog>
        </h:form>

        <h:form id="formModal">
            <p:dialog header="Detalles del Curso" widgetVar="dialogoCurso" modal="true" responsive="true" width="600">
                <p:outputPanel id="dialogoContenido" styleClass="p-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre" value="Nombre del Curso"/>
                        <p:inputText id="nombre" value="#{cursoController.nombreCursoForm}" required="true"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="instructor" value="Instructor"/>
                        <p:selectOneMenu id="instructor" value="#{cursoController.idInstructorForm}" required="true" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione un Instructor" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{cursoController.listaInstructores}" var="i"
                                           itemLabel="#{i.nombreInstructor()} #{i.apellidoInstructor()}" itemValue="#{i.idInstructor()}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="descripcion" value="Descripción"/>
                        <p:inputTextarea id="descripcion" value="#{cursoController.descripcionForm}" rows="3" autoResize="false"/>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <p:outputLabel for="duracion" value="Duración (Horas)"/>
                            <p:inputNumber id="duracion" value="#{cursoController.duracionHorasForm}" required="true" decimalPlaces="0"/>
                        </div>
                        <div class="field col">
                            <p:outputLabel for="precio" value="Precio"/>
                            <p:inputNumber id="precio" value="#{cursoController.precioForm}" required="true" symbol="$ " symbolPosition="p" decimalPlaces="2"/>
                        </div>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{cursoController.guardarCurso}"
                                     update=":formCursos:tablaCursos :formCursos:mensajes"
                                     oncomplete="if (!args.validationFailed) PF('dialogoCurso').hide();"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                     onclick="PF('dialogoCurso').hide()" type="button"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </div>
</h:body>
</html>

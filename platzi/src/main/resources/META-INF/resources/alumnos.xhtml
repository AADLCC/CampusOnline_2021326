<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-alumnos">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>

            <p:menubar>
                <p:menuitem value="Nuevo Alumno" icon="pi pi-fw pi-plus"
                            actionListener="#{alumnoVistaController.prepararNuevoAlumno}"
                            update=":formulario-modal:dialogo-alumno"
                            oncomplete="PF('dialogoAlumno').show();"
                            process="@this"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{alumnoVistaController.alumnos}" var="a" id="tabla-alumnos"
                             paginator="true" rows="10" paginatorPosition="bottom" styleClass="p-datatable-gridlines">
                    <f:facet name="header">
                        <h3>Catálogo de Alumnos</h3>
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{a.idAlumno}" style="width:4rem;">
                        <h:outputText value="#{a.idAlumno}"/>
                    </p:column>

                    <p:column headerText="Nombre Completo" sortBy="#{a.apellido}">
                        <h:outputText value="#{a.nombre} #{a.apellido}"/>
                    </p:column>

                    <p:column headerText="Email" sortBy="#{a.email}" filterBy="#{a.email}" filterMatchMode="contains">
                        <h:outputText value="#{a.email}"/>
                    </p:column>

                    <p:column headerText="Acciones" style="width:12rem; text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-alumno"
                                         process="@this"
                                         oncomplete="PF('dialogoAlumno').show();"
                                         class="ui-button-primary"
                                         style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{a}" target="#{alumnoVistaController.seleccionarAlumno(a)}"/>
                            <p:resetInput target=":formulario-modal:dialogo-alumno"/>
                        </p:commandButton>

                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarAlumno').show()">
                            <f:setPropertyActionListener value="#{a}" target="#{alumnoVistaController.alumnoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">

            <p:dialog header="Detalles del Alumno" showEffect="fade" modal="true" widgetVar="dialogoAlumno" responsive="true">
                <p:outputPanel id="dialogo-alumno" class="ui-fluid">

                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombre</p:outputLabel>
                        <p:inputText id="nombre" value="#{alumnoVistaController.alumnoSeleccionado.nombre}" required="true"/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="apellido">Apellido</p:outputLabel>
                        <p:inputText id="apellido" value="#{alumnoVistaController.alumnoSeleccionado.apellido}" required="true"/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{alumnoVistaController.alumnoSeleccionado.email}" required="true">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        </p:inputText>
                        <p:message for="email"/>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{alumnoVistaController.guardarAlumno}"
                                     process="dialogo-alumno @this"
                                     update=":formulario-alumnos:tabla-alumnos :formulario-alumnos:mensaje-emergente"
                                     oncomplete="if (!args.validationFailed) PF('dialogoAlumno').hide();"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                     onclick="PF('dialogoAlumno').hide()" type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarAlumno" message="¿Desea eliminar a este alumno? Se eliminarán también sus inscripciones." header="Confirmar Eliminación" severity="warn">
                <p:commandButton value="Sí, Eliminar" icon="pi pi-check" process="@this"
                                 actionListener="#{alumnoVistaController.eliminarAlumno}"
                                 update=":formulario-alumnos:tabla-alumnos :formulario-alumnos:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarAlumno').hide()"
                                 class="ui-button-danger"/>
                <p:commandButton value="No, Cancelar" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarAlumno').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>

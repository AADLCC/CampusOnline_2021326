<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-cursos">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>

            <p:menubar>
                <p:menuitem value="Nuevo Curso" icon="pi pi-fw pi-plus"
                            actionListener="#{cursoVistaController.prepararNuevoCurso}"
                            update=":formulario-modal:dialogo-curso"
                            oncomplete="PF('dialogoCurso').show();"
                            process="@this"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{cursoVistaController.cursos}" var="c" id="tabla-cursos"
                             paginator="true" rows="10" paginatorPosition="bottom" styleClass="p-datatable-gridlines">
                    <f:facet name="header">
                        <h3>Catálogo de Cursos</h3>
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{c.idCurso}" style="width:4rem;">
                        <h:outputText value="#{c.idCurso}"/>
                    </p:column>

                    <p:column headerText="Nombre del Curso" sortBy="#{c.nombreCurso}" filterBy="#{c.nombreCurso}" filterMatchMode="contains">
                        <h:outputText value="#{c.nombreCurso}"/>
                    </p:column>

                    <p:column headerText="Instructor" sortBy="#{c.instructor.apellidoInstructor}">
                        <h:outputText value="#{c.instructor.nombreInstructor} #{c.instructor.apellidoInstructor}"/>
                    </p:column>

                    <p:column headerText="Duración (Hrs)" sortBy="#{c.duracionHoras}" style="width:8rem; text-align:center;">
                        <h:outputText value="#{c.duracionHoras}"/>
                    </p:column>

                    <p:column headerText="Precio" sortBy="#{c.precio}" style="width:8rem; text-align:right;">
                        <h:outputText value="#{c.precio}">
                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Acciones" style="width:12rem; text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-curso"
                                         process="@this"
                                         oncomplete="PF('dialogoCurso').show();"
                                         class="ui-button-primary"
                                         style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{c}" target="#{cursoVistaController.seleccionarCurso(c)}"/>
                            <p:resetInput target=":formulario-modal:dialogo-curso"/>
                        </p:commandButton>

                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarCurso').show()">
                            <f:setPropertyActionListener value="#{c}" target="#{cursoVistaController.cursoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">

            <p:dialog header="Detalles del Curso" showEffect="fade" modal="true" widgetVar="dialogoCurso" responsive="true">
                <p:outputPanel id="dialogo-curso" class="ui-fluid">

                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombre del Curso</p:outputLabel>
                        <p:inputText id="nombre" value="#{cursoVistaController.cursoSeleccionado.nombreCurso}" required="true"/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="instructor">Instructor</p:outputLabel>
                        <p:selectOneMenu id="instructor" value="#{cursoVistaController.idInstructorSeleccionado}" required="true">

                            <f:selectItem itemLabel="-- Seleccione un Instructor --" itemValue="" noSelectionOption="true"/>

                            <f:selectItems value="#{cursoVistaController.instructoresDisponibles}" var="inst"
                                           itemLabel="#{inst.nombreInstructor} #{inst.apellidoInstructor}"
                                           itemValue="#{inst.idInstructor}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                        <p:inputTextarea id="descripcion" value="#{cursoVistaController.cursoSeleccionado.descripcion}" rows="3"/>
                    </div>

                    <div class="p-grid p-formgrid">
                        <div class="p-col-6">
                            <p:outputLabel for="duracion">Duración (Horas)</p:outputLabel>
                            <p:inputNumber id="duracion" value="#{cursoVistaController.cursoSeleccionado.duracionHoras}"
                                           required="true" decimalPlaces="0"/>
                        </div>
                        <div class="p-col-6">
                            <p:outputLabel for="precio">Precio</p:outputLabel>
                            <p:inputNumber id="precio" value="#{cursoVistaController.cursoSeleccionado.precio}"
                                           required="true" decimalPlaces="2" symbol="$"/>
                        </div>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{cursoVistaController.guardarCurso}"
                                     process="dialogo-curso @this"
                                     update=":formulario-cursos:tabla-cursos :formulario-cursos:mensaje-emergente"
                                     oncomplete="if (!args.validationFailed) PF('dialogoCurso').hide();"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                     onclick="PF('dialogoCurso').hide()" type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarCurso" message="¿Desea eliminar este curso? Se eliminarán todas las inscripciones asociadas." header="Confirmar Eliminación" severity="warn">
                <p:commandButton value="Sí, Eliminar" icon="pi pi-check" process="@this"
                                 actionListener="#{cursoVistaController.eliminarCurso}"
                                 update=":formulario-cursos:tabla-cursos :formulario-cursos:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarCurso').hide()"
                                 class="ui-button-danger"/>
                <p:commandButton value="No, Cancelar" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarCurso').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
